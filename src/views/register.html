<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Brothers - Registro</title>
  
  <!-- Importar CSS de forma modular -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/components/buttons.css">
  <link rel="stylesheet" href="/css/components/inputs.css">
  <link rel="stylesheet" href="/css/components/forms.css">
  <link rel="stylesheet" href="/css/pages/register.css">
  
  <!-- √çconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="particles" id="particles"></div>

  <div class="register-container fade-in-up">
    <div class="register-header">
      <div class="logo">
        <span>üçï</span>
      </div>
      <h1>Crear Cuenta</h1>
      <p>√önete a la familia Pizza Brothers</p>
    </div>
    
    <form class="register-form" id="registerForm">
      <!-- Nombre y Apellido -->
      <div class="form-row">
        <div class="form-group">
          <label for="nombre" class="required">
            <i class="fas fa-user label-icon"></i>
            Nombre
          </label>
          <div class="input-with-icon">
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            <i class="fas fa-signature input-icon"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="apellido" class="required">
            <i class="fas fa-user-tag label-icon"></i>
            Apellido
          </label>
          <div class="input-with-icon">
            <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>
            <i class="fas fa-id-card input-icon"></i>
          </div>
        </div>
      </div>
      
      <!-- Usuario -->
      <div class="form-group">
        <label for="username" class="required">
          <i class="fas fa-user-circle label-icon"></i>
          Nombre de Usuario
        </label>
        <div class="input-with-icon">
          <input type="text" id="username" name="username" placeholder="Crea tu nombre de usuario" required>
          <i class="fas fa-user input-icon"></i>
        </div>
      </div>
      
      <!-- Email (opcional) -->
      <div class="form-group">
        <label for="email" class="optional">
          <i class="fas fa-envelope label-icon"></i>
          Correo Electr√≥nico
        </label>
        <div class="input-with-icon">
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">
          <i class="fas fa-at input-icon"></i>
        </div>
      </div>
      
      <!-- Contrase√±a -->
      <div class="form-group">
        <label for="password" class="required">
          <i class="fas fa-lock label-icon"></i>
          Contrase√±a
        </label>
        <div class="password-wrapper input-with-icon">
          <input type="password" id="password" name="password" placeholder="Crea una contrase√±a segura" required minlength="6">
          <i class="fas fa-key input-icon"></i>
          <button type="button" class="toggle-password" data-target="password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      
      <!-- Confirmar Contrase√±a -->
      <div class="form-group">
        <label for="confirmPassword" class="required">
          <i class="fas fa-lock label-icon"></i>
          Confirmar Contrase√±a
        </label>
        <div class="password-wrapper input-with-icon">
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contrase√±a" required minlength="6">
          <i class="fas fa-key input-icon"></i>
          <button type="button" class="toggle-password" data-target="confirmPassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      
      <!-- Selecci√≥n de Rol - SECCI√ìN ACTUALIZADA -->
      <div class="form-group">
        <label for="id_rol" class="required">
          <i class="fas fa-user-tie label-icon"></i>
          Tipo de Usuario
        </label>
        <div class="input-with-icon">
          <select id="id_rol" name="id_rol" required>
            <option value="">Selecciona tu rol...</option>
            <!-- Los roles se cargar√°n din√°micamente desde la API -->
          </select>
          <i class="fas fa-briefcase input-icon"></i>
        </div>
        <!-- ‚úÖ DESCRIPCI√ìN ACTUALIZADA -->
        <div class="role-description" id="roleDescription" style="
          margin-top: 8px; 
          padding: 12px; 
          background: rgba(255, 107, 53, 0.1); 
          border-radius: 8px; 
          font-size: 14px; 
          color: #fff;
          border-left: 3px solid #ff6b35;
          font-style: italic;
        ">
          Selecciona un rol para ver su descripci√≥n
        </div>
      </div>
      
      <!-- Informaci√≥n adicional seg√∫n el rol -->
      <div class="form-group full-width" id="additionalInfo" style="display: none;">
        <label>
          <i class="fas fa-info-circle label-icon"></i>
          Informaci√≥n Adicional
        </label>
        <div class="input-with-icon">
          <textarea id="additional_info" name="additional_info" placeholder="Proporciona informaci√≥n adicional seg√∫n tu rol seleccionado..."></textarea>
          <i class="fas fa-comment-dots input-icon"></i>
        </div>
      </div>
      
      <button type="submit" class="btn-register">
        <i class="fas fa-user-plus"></i>
        Crear Cuenta
      </button>
      
      <div class="form-links">
        <a href="/login">
          <i class="fas fa-sign-in-alt"></i>
          ¬øYa tienes cuenta? Inicia Sesi√≥n
        </a>
      </div>
    </form>
  </div>

  <!-- Importar JavaScript de forma modular -->
  <script type="module" src="/js/pages/register.js"></script>
</body>
</html>
