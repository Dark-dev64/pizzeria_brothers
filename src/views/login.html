<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Brothers - Login</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/components/buttons.css">
  <link rel="stylesheet" href="/css/pages/login.css">
</head>
<body>

  <div class="particles" id="particles"></div>

  <div class="container fade-in-up">
    <div class="logo">
      <img src="/images/image.png" alt="Pizza Brothers Logo">
    </div>

    <form class="login-box" id="loginForm" novalidate>
      <div class="title-wrapper">
        <h1 class="welcome-title">
          BIENVENIDO A<br>
          <span>PIZZA BROTHERS</span>
        </h1>
      </div>

      <div class="input-group">
        <div class="input-with-icon">
          <input type="text" id="username" name="username" placeholder="Usuario" required>
          <i class="fas fa-user input-icon"></i>
        </div>
      </div>

      <div class="input-group">
        <div class="input-with-icon">
          <input type="password" id="password" name="password" placeholder="Contraseña" required>
          <i class="fas fa-lock input-icon"></i>
        </div>
      </div>

      <div class="buttons">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i>
          <div class="btn-text">Iniciar sesión</div>
        </button>
        <button type="button" class="btn btn-secondary" id="registerBtn">
          <i class="fas fa-user-plus"></i>
          <div class="btn-text">Regístrate</div>
        </button>
      </div>
      
      <div class="forgot-password">
        <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>

  <div class="help">?</div>

  <script type="module" src="/js/pages/login.js"></script>
</body>
</html>
