<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Brothers - Dashboard Mesas</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/components/buttons.css">
  <link rel="stylesheet" href="/css/components/forms.css">
  <link rel="stylesheet" href="/css/components/cards.css">
  <link rel="stylesheet" href="/css/components/notifications.css">
  <link rel="stylesheet" href="/css/pages/tables.css">
</head>
<body class="tables-page">
  <!-- Partículas de fondo -->
  <div class="particles" id="particles"></div>

  <!-- Header del Dashboard -->
  <header class="dashboard-header">
    <div class="section-title">PIZZA BROTHERS</div>
    <div class="header-actions">
      <div class="user-welcome">
        Bienvenido, <span class="user-name" id="userName">Mesero</span>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="dashboard-main">
    <!-- Navegación de pisos -->
    <div class="floor-navigation">
      <button class="floor-btn active" data-floor="1">
        <i class="fas fa-building"></i> Primer Piso
      </button>
      <button class="floor-btn" data-floor="2">
        <i class="fas fa-building"></i> Segundo Piso
      </button>
      <button class="floor-btn" data-floor="3">
        <i class="fas fa-umbrella"></i> Terraza
      </button>
    </div>

    <!-- Estadísticas generales -->
    <div class="stats-overview">
      <div class="stat-card fade-in-up">
        <div class="stat-number stat-total" id="totalTables">0</div>
        <div class="stat-label">Total Mesas</div>
      </div>
      <div class="stat-card fade-in-up">
        <div class="stat-number stat-available" id="availableTables">0</div>
        <div class="stat-label">Disponibles</div>
      </div>
      <div class="stat-card fade-in-up">
        <div class="stat-number stat-occupied" id="occupiedTables">0</div>
        <div class="stat-label">Ocupadas</div>
      </div>
      <div class="stat-card fade-in-up">
        <div class="stat-number stat-reserved" id="reservedTables">0</div>
        <div class="stat-label">Reservadas</div>
      </div>
    </div>

    <!-- Secciones por piso -->
    <section class="floor-section active" id="floor1">
      <div class="section-header">
        <h1 class="section-title">PRIMER PISO</h1>
        <p class="section-subtitle">Mesas 1-12</p>
      </div>

      <!-- Leyenda de estados -->
      <div class="legend">
        <div class="legend-item">
          <div class="legend-color available-color"></div>
          <span>DISPONIBLE</span>
        </div>
        <div class="legend-item">
          <div class="legend-color occupied-color"></div>
          <span>OCUPADO</span>
        </div>
        <div class="legend-item">
          <div class="legend-color reserved-color"></div>
          <span>RESERVADO</span>
        </div>
      </div>

      <!-- Contenedor de cartas de mesas -->
      <div class="tables-container" id="tablesFloor1">
        <!-- Las mesas se generarán dinámicamente -->
      </div>
    </section>

    <section class="floor-section" id="floor2">
      <div class="section-header">
        <h1 class="section-title">SEGUNDO PISO</h1>
        <p class="section-subtitle">Mesas 13-24</p>
      </div>

      <div class="legend">
        <div class="legend-item">
          <div class="legend-color available-color"></div>
          <span>DISPONIBLE</span>
        </div>
        <div class="legend-item">
          <div class="legend-color occupied-color"></div>
          <span>OCUPADO</span>
        </div>
        <div class="legend-item">
          <div class="legend-color reserved-color"></div>
          <span>RESERVADO</span>
        </div>
      </div>

      <div class="tables-container" id="tablesFloor2">
        <!-- Las mesas se generarán dinámicamente -->
      </div>
    </section>

    <section class="floor-section" id="floor3">
      <div class="section-header">
        <h1 class="section-title">TERRAZA</h1>
        <p class="section-subtitle">Mesas 25-36</p>
      </div>

      <div class="legend">
        <div class="legend-item">
          <div class="legend-color available-color"></div>
          <span>DISPONIBLE</span>
        </div>
        <div class="legend-item">
          <div class="legend-color occupied-color"></div>
          <span>OCUPADO</span>
        </div>
        <div class="legend-item">
          <div class="legend-color reserved-color"></div>
          <span>RESERVADO</span>
        </div>
      </div>

      <div class="tables-container" id="tablesFloor3">
        <!-- Las mesas se generarán dinámicamente -->
      </div>
    </section>
  </main>

  <!-- Botones de acción fijos -->
  <div class="action-buttons">
    <button class="action-btn-main btn-logout" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
    </button>
    <button class="action-btn-main btn-confirm" onclick="showNotification('Sistema actualizado correctamente')">
      <i class="fas fa-check-circle"></i> Confirmar
    </button>
  </div>

  <!-- Notificación -->
  <div class="notification" id="notification">
    <div class="notification-message" id="notificationMessage"></div>
  </div>

  <!-- Scripts JavaScript -->
  <script src="/js/components/particles.js"></script>
  <script src="/js/api/tables-api.js"></script>
  <script src="/js/pages/tables.js"></script>
</body>
</html>
